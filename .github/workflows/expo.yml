name: Expo Publish
on:
  push:
    branches: [main]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          expo-token: ${{ secrets.EXPO_TOKEN }}
      - run: npm ci
      - run: expo publish
